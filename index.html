<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/normalize.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      h2 {
        color: var(--gray-0);
        margin-bottom: var(--size-5);
      }
      p {
        font-size: var(--font-size-5);
      }
      button {
        margin-top: var(--size-5);
        padding: var(--size-5) var(--size-6);
        font-size: var(--font-size-4);
        border-radius: var(--radius-3);
        color: var(--blue-5);
      }
    </style>
  </head>
  <body>
    <ark-banner upper>Welcome to the suck,</ark-banner>

    <ark-unrelated></ark-unrelated>

    <ark-base-card>
      <h2>I'm Vanilla-ish</h2>
      <p>That button is just dumb jQuery toggling an HTML element ü§∑‚Äç</p>
      <button>Toggle "upper"</button>
    </ark-base-card>
    <script type="module" src="/src/main.ts"></script>
    <script>
      $("button").click(() => {
        const upper = $("ark-banner").attr("upper");
        if (typeof upper === "string") {
          $("ark-banner").removeAttr("upper");
        } else {
          $("ark-banner").attr("upper", "");
        }
      });
    </script>
  </body>
</html>
