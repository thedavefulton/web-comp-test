<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/normalize.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: var(--size-3);
      }
      h3 {
        color: var(--gray-0);
        margin-bottom: var(--size-5);
      }
      p {
        font-size: var(--font-size-4);
      }
      button {
        margin-top: var(--size-5);
        padding: var(--size-5) var(--size-6);
        font-size: var(--font-size-4);
        border-radius: var(--radius-3);
        color: var(--blue-5);
      }
    </style>
  </head>
  <body>
    <ark-first-card></ark-first-card>
    <ark-second-card></ark-second-card>
    <ark-third-card></ark-third-card>
    <ark-prop-demo-card count="4"></ark-prop-demo-card>

    <ark-base-card>
      <h3>I'm an Old Dumb Card üõ†Ô∏è</h3>
      <p>That button is just jQuery toggling an HTML element ü§∑‚Äç</p>
      <p>Look for 'ark-first-card' and watch the 'upper' attribute üîç</p>
      <button>Toggle "upper"</button>
    </ark-base-card>

    <script type="module" src="/src/main.ts"></script>
    <script>
      $("button").click(() => {
        const upper = $("ark-first-card").attr("upper");
        if (typeof upper === "string") {
          $("ark-first-card").removeAttr("upper");
        } else {
          $("ark-first-card").attr("upper", "");
        }
      });
    </script>
  </body>
</html>
